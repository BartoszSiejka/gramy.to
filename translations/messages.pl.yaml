manual:
    main: Strona główna
    main.content: <p>Na stronie głównej możesz wybrać jedną z dwóch opcji używania aplikacji.</p>
                  <p>Pierwsza - gram - służy do wyświetlania piosenek dla członków zespołu.</p>
                  <p>Druga - zarządzam - służy do przygotowania bazy piosenek, instrumentów czy setlist, a także zarządzania kopiami zapasowymi.</p> 
                  <p>Na stronie głównej możesz również wybrać język polski lub angielski, klikając jedną z flag znajdującą się na górze ekranu. Możesz też wybrać jeden z dwóch motywów - ciemny bądź jasny. Do użycia tej opcji musisz mieć włączoną w przeglądarce obsługę plików cookie.</p>
                  <p>Motyw możesz również zmieniać z paska menu w dowolnym miejscu w aplikacji.</p>
    button: Instrukcja
    header: Instrukcja użytkownika
    play:
        content: <p>Opcja gram służy do wyświetlania wcześniej przygotowanych tekstów, nut, akordów itp. wszystkim członkom zespołu.</p>
        choose.instrument: <p>W pierwszym kroku wybierz instrument, jakiego będziesz używał. Dane później wyświetlanych piosenek będą wyświetlane dla Twojego instrumentu, jeśli istnieją. Jeśli nie istnieją, zobaczysz domyślne dane piosenki.</p>
        choose.role: <p>W drugim kroku wybierz swoją rolę w zespole.</p>
                     <p>Jeśli wybierzesz opcję wyświetlam, będziesz mógł tylko wyświetlać zawartości piosenek.</p>
                     <p>Jeśli wybierzesz opcję zarządzam, będziesz decydował o wyborze setlist lub pojedynczych piosenek do wyświetlenia dla całego zespołu.</p>
        role:
            display: <p>W tym widoku jesteś uzależniony od osoby, która steruje aplikacją. Możesz jedynie przeglądać dane piosenki wybranej przez osobę sterującą dostępne na Twój instrument.</p>
                      <p>Do obsługi tej funkcjonalności potrzebna jest włączona opcja obsługi JavaScript oraz Server-Side Events w przeglądarce. Domyślnie, w nowoczesnych przeglądarkach, te opcje są dostępne i włączone. Jeśli jednak masz z tym problem, spróbuj zmienić przeglądarkę na Google Chrome, Safari bądź Firefox</p>
                      <p>Jeśli przy Twoim instrumencie jest zaznaczona opcja metronomu, pojawi się on w tym widoku. Niestety nowe przeglądarki nie zawsze pozwalają na automatyczne odtwarzanie multimediów. Możliwe więc, że za pierwszym razem będziesz musiał kliknąć przycisk start przy metronomie, aby odtworzyć dźwięk. Przy kolejnych piosenkach nie powinno być już takiej konieczności.</p>
            control:
                content: <p>W tym widoku to Ty wybierasz, co inni mają mieć wyświetlone. Możesz wybrać pojedynczą piosenkę lub całą setlistę. Uwaga! To co wyświetla się u Ciebie nie wyświetli się u innych członków zespołu, dopóki nie wciśniesz w głównym widoku przycisku wyświetl wszystkim.</p>
                     <p>Przy wybranej setliście widoczne będą w górnej części ekranu przyciski <<, >> oraz wyświetl wszystkim. Pierwsze dwa służą do przełączania do poprzedniej bądź następnej piosenki. Przycisk wyświetl wszystkim sprawi, że w ciągu 5 sekund reszta zespołu będzie miała wyświetloną widniejącą na Twoim ekranie piosenkę.</p>
                setlist:
                    content: <p>Przycisk wyświetla listę wszystkich setlist już istniejących. Z tego poziomu możesz wybrać playlistę do grania klikając przycisk z nazwą playlisty. Możesz też edytować piosenki zawarte w playliście oraz dodać nową playlistę.</p>
                    song: <p>Po wejściu do widoku piosenek w setliście możesz zmieniać ich kolejność łapiąc za strzałki po prawej stronie wybranej piosenki i przesuwając wiersz na żądaną pozycję. Możesz również dodać kolejną piosenkę klikając przycisk dodaj piosenki.</p>
                              <p>Na liście istniejących piosenek wytłuszczoną czcionką zaznaczone są piosenki, które już w setliście są dodane. Możesz je dodać ponownie np. jeśli chesz zagrać je dwa razy.</p>
                              <p>Aby dodać piosenkę do setlisty należy kliknąć przycisk dodaj przy wybranej piosence.</p>
                              <p>Aby wyszukać piosenkę zacznij pisać jej tytuł bądź wykonawcę w pasku wyszukiwania. Po trzech pierwszych znakach pojawią się wyniki. Jeśli nie ma szukanej piosenki możesz pisać dalej aby doprecyzować zapytanie.</p>
                              <p>Aby wrócić do zarządzania piosenkami w setliście należy wybrać przycisk gotowe znajdujący się przy wyszukiwarce.</p>
                              <p>Aby usunąć piosenkę z setlisty należy wcisnąć przycisk usuń znajdujący się przy piosence w danej setliście.</p>
                    add: <p>Aby dodać nową setlistę kliknij przycisk dodaj setlistę, wpisz jej nazwę i kliknij zapisz.</p>
                quick.song: <p>Przycisk szybka piosenka służy do wybrania tylko jednej piosenki do wyświetlenia, bez konieczności tworzenia setlisty.</p>
                             <p>Aby wyszukać piosenkę zacznij pisać jej tytuł bądź wykonawcę w pasku wyszukiwania. Po trzech pierwszych znakach pojawią się wyniki. Jeśli nie ma szukanej piosenki możesz pisać dalej aby doprecyzować zapytanie.</p>
                             <p>Aby wyświetlić piosenkę kliknij przycisk graj przy wybranej piosence.</p>
    manage:
        content: <p>Opcja zarządzam służy do przygotowania bazy piosenek, instrumentów i setlist, a także zarządzania kopią zapasową.</p>
                 <p>Aby wyszukać piosenkę zacznij pisać jej tytuł bądź wykonawcę w pasku wyszukiwania. Po trzech pierwszych znakach pojawią się wyniki. Jeśli nie ma szukanej piosenki możesz pisać dalej aby doprecyzować zapytanie.</p>
        song:
            content: <p>Zarządzenie piosenkami służy do przygotowania i edytowania treści piosenek do wyświetlenia dla wszystkcih członków zespołu.</p>
            add: <p>Aby dodać piosenkę należy wybrać przycisk dodaj piosenkę znajdujący się przy wyszukiwarce.</p>
                 <p>Po podaniu wykonawcy i tytułu należy wcisnąć przycisk dalej i dodać dane piosenki dla przynajmniej jednego instrumentu.</p>
                 <p>Dane dla pierwszego instrumentu są zawsze ustawiane jako domyślne, czyli wyświetlane wszystkim, którzy nie mają danych dla swojego instrumentu. Aby wybrać inny widok domyślnym, należy przy kolejnych danych zaznaczyć kwadracik obok pola ustaw jako domyślny widok.</p>
                 <p>Aby zakończyć dodawanie danych po dadodanym instrumencie należy wybrać przycisk zapisz i zakończ. Aby dodać kolejne dane należy wybrać przycisk zapisz i dodaj kolejny.</p>
            edit: <p>Aby edytować tytuł i wykonawcę piosenki należy ją wyszukać i kliknąć przycisk edytuj znajdujący się obok niej.</p>
            remove: <p>Aby usunąć piosenkę wraz z wszystkimi danymi dla niej należy wyszukać piosenkę, kliknąć przycisk usuń znajdujący się obok niej, a następnie potwierdzić swoją decyzję.</p>
            add.data: <p>Aby dodać dane dla piosenki należy wyszukać piosenkę i kliknąć znak + w kolumnie dodane instrumenty.</p> 
                      <p>Dane dla pierwszego instrumentu są zawsze ustawiane jako domyślne, czyli wyświetlane wszystkim, którzy nie mają danych dla swojego instrumentu. Aby wybrać inny widok domyślnym, należy przy kolejnych danych zaznaczyć kwadracik obok pola ustaw jako domyślny widok.</p>
                      <p>Aby zakończyć dodawanie danych po dadodanym instrumencie należy wybrać przycisk zapisz i zakończ. Aby dodać kolejne dane należy wybrać przycisk zapisz i dodaj kolejny.</p>
            edit.data: <p>Aby edytować dane dla instrumentu należy wyszukać piosenkę i kliknąć nazwę instrumentu w kolumnie dodane instrumenty. Po kliknięciu pojawi się możliwość edytowania danych bądź całkowitego ich usunięcia.</p>
        instrument:
            content: <p>Zarządzanie instrumentami służy do dodawania i edytowania istniejących w bazie instrumentów.</p>
            add: <p>Aby dodać instrument należy wybrać przycisk dodaj instrument.</p>
                 <p>W formularzu należy wpisać nazwę instrumentu. Jeśli dla danego instrumentu ma być włączany metronom należy zaznaczyć kwadrat przy polu czy włączać metronom...</p>
            edit: <p>Aby edytować istniejący instrument należy go wyszukać i wybrać opcję edytuj przy danym instrumencie.</p>
            remove: <p>Aby usunąć instrument wraz z wszystkimi zapisanymi dla niego danymi piosenek należy wyszukać instrument i wcisnąć przycisk usuń znajdujący się obok niego, a następnie potwierdzić usunięcie.</p>
        setlist:
            content: <p>Zarządzanie setlistami służy do dodawania i edytowania istniejących w bazie setlist.</p>
            add: <p>Aby dodać setlistę należy wybrać przycisk dodaj setlistę, wpisać jej nazwę i kliknąć przycisk zapisz.</p>
            edit: <p>Aby edytować setlistę należy znaleźć setlistę i kliknąć przycisk edytuj znajdujący się obok danej setlisty.</p>
            remove: <p>Aby usunąć setlistę należy znaleźć setlistę i kliknąć przycisk usuń znajdujący się obok danej setlisty, a następnie potwierdzić wybór.</p>
            song: <p>Aby zarządzać piosenkami na setliście należy znaleźć setlistę i wcisnąć przycisk piosenki znajdujący się obok niej.</p>
                  <p>Po wejściu do widoku piosenek w setliście możesz zmieniać ich kolejność łapiąc za strzałki po prawej stronie wybranej piosenki i przesuwając wiersz na żądaną pozycję. Możesz również dodać kolejną piosenkę klikając przycisk dodaj piosenki.</p>
                  <p>Na liście istniejących piosenek wytłuszczoną czcionką zaznaczone są piosenki, które już w setliście są dodane. Możesz je dodać ponownie np. jeśli chesz zagrać je dwa razy.</p>
                  <p>Aby dodać piosenkę do setlisty należy kliknąć przycisk dodaj przy wybranej piosence.</p>
                  <p>Aby wyszukać piosenkę zacznij pisać jej tytuł bądź wykonawcę w pasku wyszukiwania. Po trzech pierwszych znakach pojawią się wyniki. Jeśli nie ma szukanej piosenki możesz pisać dalej aby doprecyzować zapytanie.</p>
                  <p>Aby wrócić do zarządzania piosenkami w setliście należy wybrać przycisk gotowe znajdujący się przy wyszukiwarce.</p>
                  <p>Aby usunąć piosenkę z playlisty należy wcisnąć przycisk usuń znajdujący się przy piosence w danej playliście.</p>
        backup:
            content: <p>Zakładka kopia zapasowa służy do wykonywania kopii zapasowej oraz przywracania baz danych piosenek, setlist oraz instrumentów. Za jej pomocą pliki kopii zapasowych można synchronizować z serwerem SSH oraz pamięcią USB.</p>
                     <p>W tabeli widoczne są daty ostaniej aktualizacji baz obecnie używanych, daty ostanich kopii zapasowych wykonywanych lokalnie oraz daty ostatnich kopii zapasowych wykonywanych zdalnie i zsynchronizowanych z urządzeniem.</p>
                     <p><b>Uwaga! Przy wysyłaniu/pobieraniu kopii zapasowych należy bezwględnie czekać na potwierdzenie poprawnego zakończenia. W przeciwnym razie dane mogą ulec uszkodzeniu.</b></p>
                     <p><b>Uwaga! Po podłączeniu pamięci USB i zakończeniu korzystania z niej zaleca się najpierw wyłączyć serwer, a następnie wyjąć pamięć USB. Nie wyłączenie maszyny może spowodować uszkodzenie danych w pamięci USB.</b></p>
            create: <p>Przycisk stwórz kopię zapasową służy do stworzenia lokalnej kopii zapasowej wybranej w kolejnym kroku bazy danych.</p>
            load: <p>Przycisk załaduj dane z kopii zapasowej służy do przywrócenia danych z kopii zapasowej. W kolejnym oknie podane są do wyboru istniejące pliki kopii lokalnych i zewnętrznych. Należy wybrać jeden z nich i potwierdzić przywrócenie danych z kopii zapasowej.</p>
                  <p><b>Uwaga! Ta akcja usunie trwale wszystkie dane z obecnych baz danych i stworzy nowe z danymi z plików kopii zapasowej.</b></p>
            send: <p>Przycisk wyślij kopie zapasowe na serwer służy do wysłania wcześniej wygenerowanych plików kopii zapasowej na serwer SSH.</p>
            download: <p>Przycisk pobierz kopie zapasowe z serwera służy do pobrania wcześniej wysłanych oraz stworzonych zdalnie kopii zapasowych.</p>
            usb.send: <p>Przycisk wyślij kopie zapasowe na pamięć USB służy do wysyłania stworzonych wcześniej plików kopii zapasowej na pamięć USB.</p>
            usb.download: <p>Przycisk pobierz kopie zapasowe z pamięci USB służy do pobrania wysłanych wcześniej plików kopii zapasowej z pamięci USB.</p>